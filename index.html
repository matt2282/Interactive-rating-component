<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script defer src="main.js"></script>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <div id="star">
        <img src="images/icon-star.svg" alt="star icon" />
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="number-rating">
        <button class="number" id="one" onclick="buttonPress('one')">1</button>
        <button class="number" id="two" onclick="buttonPress('two')">2</button>
        <button class="number" id="three" onclick="buttonPress('three')">
          3
        </button>
        <button class="number" id="four" onclick="buttonPress('four')">
          4
        </button>
        <button class="number" id="five" onclick="buttonPress('five')">
          5
        </button>
      </div>
      <button id="submit">SUBMIT</button>
    </div>
  </body>
</html>
